<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Defeat the Devil</title>
</head>
<body>
    <header class="bg-sky-200 p-4 mb-10">
        <h1 class="text-xl text-center">Defeat the Devil</h1>
    </header>

    <main>
        <div class="timer flex flex-col text-center gap-6 mb-20">
            <h1 class="timerTitle text-lg">Battles starts in:</h1>
            <p class="time text-lg text-red-400">8</p>
        </div>
    
        <div class="con flex flex-row mx-auto">
            <div class="angelCon flex flex-col gap-5 mx-auto">
                <img src="/src/angel.png" alt="Angel Icon" class="icon angel">
                <p class="Anscore text-center text-red-600 text-xl">0</p>
            </div>
            <div class="devCon flex flex-col gap-5 mx-auto">
                <img src="/src/devil.png" alt="Angel Icon" class="icon devil">
                <p class="Descore text-center text-red-600 text-xl">5000</p>
            </div>
        </div>
    </main>
    <script src="/script.js" defer></script>
</body>
</html>
